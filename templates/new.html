{{define "title"}}New Contact{{end}}

{{define "main"}}
<form action="/contacts/new" method="post">
    <fieldset>
        <legend>Contact Values</legend>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email Address" value="{{if .Contact.Email}}{{.Contact.Email}}{{else}}{{end}}">
            <span class="error">{{ index .Errors "email"}}</span>
        </p>
        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="last_name" placeholder="First Name" value="{{if .Contact.FirstName}}{{.Contact.FirstName}}{{else}}{{end}}">
            <span class="error">{{index .Errors "first_name"}}</span>
        </p>
        <p>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" placeholder="Last Name" value="{{if .Contact.LastName}}{{.Contact.LastName}}{{else}}{{end}}">
            <span class="error">{{index .Errors "last_name"}}</span>
        </p>
        <p>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" placeholder="Phone" value="{{if .Contact.Phone}}{{.Contact.Phone}}{{else}}{{end}}">
            <span class="error">{{index .Errors "phone"}}</span>
        </p>
        <button>Save</button>
    </fieldset>
</form>
<p>
    <a href="/contacts">Back</a>
</p>
{{end}}
